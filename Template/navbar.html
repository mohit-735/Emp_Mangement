<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }
        
        .navbar li {
            float: left;
        }
        
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar li a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="/index/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/service/">Services</a></li>
            <li><a href="/emp/home/">Employee Management</a></li>
        </ul>
    </div>

</body>
</html>
